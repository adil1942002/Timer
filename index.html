<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>Settimer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settimer">
        <div class="inputs">
            <input type="number" id="hours" placeholder="Set hours" class="inp">
            <input type="number" id="minutes" placeholder="Set Minute" class="inp">
            <input type="number" id="seconds" placeholder=" SetSecond" class="inp">
        </div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
